<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive iframe</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css" />
  <script type="text/javascript">
    window.onmessage = (event) => {
      if (event.data.hasOwnProperty('frameHeight')) {
        document.getElementById('iframe').style.height = event.data.frameHeight + 'px';
      }
    };
  </script>
</head>

<body class="p-4">
  <h1 class="font-bold text-xl text-purple-800">Finally! A responsive iframe.</h1>
  <iframe id="iframe" title="iframe" src="http://192.168.100.7:5500/iframe.html" style="width: 100%; height: 100%"
    frameborder="0" scrolling="no"></iframe>
</body>

</html>
